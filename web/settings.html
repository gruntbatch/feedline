{{ define "content" }}
<div class="item flex">
    <h2 class="font-mono pointer" onclick="tidy()">Tidy</h2>
    <h3 class="font-serif comment">Calls the api function <span class="font-mono">/api/tidy/</span> to clean up entries in <span class="font-mono">~/.feedline/read/</span></h3>
    <div></div>
</div>
{{ end }}

{{ define "script" }}
<script>
    function tidy() {
        fetch("/api/tidy/", {
            method: "POST"
        });
    }
</script>
{{ end }}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>feedline</title>

    <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
    <div id="header">
        <div class="item flex">
            <h1 class="font-sans"><a href="/">Feedline</a></h1>
            <ul class="flex font-sans">
                <ul><a href="/">Feed</a></ul>
                <ul><a href="/subscriptions/">Subscriptions</a></ul>
                <ul><a href="/settings/">Settings</a></ul>
            </ul>
        </div>
    </div>
    <div id="feed">
        {{ block "content" . }}{{ end }}
    </div>
    <div id="spacer"></div>
    {{ block "script" . }}{{ end }}
    <script>
        function markAsRead(url) {
            var feed = document.querySelector("#feed");
            fetch("/api/dismiss/?url=" + url, {
                method: "POST"
            });
            var items = feed.querySelectorAll('#' + url);
            for (let item of items) {
                feed.removeChild(item);
            }
            if (!feed.childElementCount) {
                refreshFeed();
            }
        }
    </script>
</body>

</html>
